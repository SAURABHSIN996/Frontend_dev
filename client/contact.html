    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        <label for="course">Course Interested:</label>
        <input type="checkbox" id="mern" name="course" value="MERN">
        <label for="mern">MERN</label>
        <input type="checkbox" id="mean" name="course" value="MEAN">
        <label for="mean">MEAN</label>
        <input type="checkbox" id="mevn" name="course" value="MEVN">
        <label for="mevn">MEVN</label>
        <input type="submit" value="Submit">
    </form>
    
    <script>
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const courses = document.getElementsByName('course');

        let coursesInterested = [];

        for (let i = 0; i < courses.length; i++) {
            if (courses[i].checked) {
            coursesInterested.push(courses[i].value);
            }
        }
        if (name==""|| email==""|| message=="") {
        alert("Enter all credentials");
        return false;
    };

        document.open();
        document.write('Name:', name);
        document.write('Email:', email);
        document.write('Message:', message);
        document.write('Courses Interested:', coursesInterested);
        document.close();

        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Message:', message);
        console.log('Courses Interested:', coursesInterested);
        });
    </script>
