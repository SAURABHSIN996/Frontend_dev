    <h1>Calculate Percentage</h1>
    <form class="result">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="max-marks">Max Marks:</label>
      <input type="number" id="max-marks" name="max-marks" min="1" required><br>
      <label for="maths-marks">Maths Marks:</label>
      <input type="number" id="maths-marks" name="maths-marks" min="0" max="100" required><br>
      <label for="science-marks">Science Marks:</label>
      <input type="number" id="science-marks" name="science-marks" min="0" max="100" required><br>
      <label for="computer-marks">Computer Marks:</label>
      <input type="number" id="computer-marks" name="computer-marks" min="0" max="100" required><br>
      <label for="total-marks">Total Marks:</label>
      <input type="number" id="total-marks" name="total-marks" readonly><br>
      <label for="percentage">Percentage:</label>
      <input type="number" id="percentage" name="percentage" readonly><br>
      <label for="max-marks">Max-Marks</label>
      <input type="number" id="max-marks" name="max-marks" readonly><br>


      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <script>
        function calculate() {
          const maxMarks = Number(document.getElementById('max-marks').value);
          const mathsMarks = Number(document.getElementById('maths-marks').value);
          const scienceMarks = Number(document.getElementById('science-marks').value);
          const computerMarks = Number(document.getElementById('computer-marks').value);
  
          const totalMarks = mathsMarks + scienceMarks + computerMarks;
          const percentage = (totalMarks / (maxMarks * 3)) * 100;
  
          document.getElementById('total-marks').value = totalMarks;
          document.getElementById('percentage').value = percentage;
          document.getElementById('max-marks').value = maxMarks;
        }
      </script>
</body>
