<!DOCTYPE html>
<html>
  <head>
    <title>Timed Prompt Pop Up</title>
    <style>
      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }

      #popup h2 {
        margin-top: 0;
      }

      #popup p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="popup" style="display: none">
      <h2>This is a timed prompt pop up!</h2>
      <p>Click the button to close it or wait 10 seconds for it to close automatically.</p>
      <button id="close">Close</button>
    </div>
    <script>
      setTimeout(function() {
        document.getElementById("popup").style.display = "block";

        document.getElementById("close").addEventListener("click", function() {
          document.getElementById("popup").style.display = "none";
        });
      }, 10000);
    </script>
  </body>
</html>
